<div class="pageNav">
    <nav>
        <ul class="pagination">
            <li ng-class="currentPage <= 1?'readOnly':''">
                <a aria-label="Previous" ng-click="selectPage(currentPage - 1)">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li><!--
            --><li ng-repeat="page in pages track by $index" ng-class="page === currentPage?'active':''">
                <label ng-if="page === '...'" ng-bind="page"></label>
                <a ng-if="page !== '...'" ng-click="selectPage(page)">{{page}}</a>
            </li><!--
            --><li ng-class="currentPage >= pageNum?'readOnly':''">
                <a ng-click="selectPage(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
